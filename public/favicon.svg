<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Calendar background -->
  <rect x="8" y="12" width="48" height="44" rx="4" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Calendar binding rings -->
  <circle cx="20" cy="16" r="2" fill="#1e40af"/>
  <circle cx="44" cy="16" r="2" fill="#1e40af"/>
  
  <!-- Calendar header (month area) -->
  <rect x="10" y="14" width="44" height="12" fill="#2563eb"/>
  <text x="32" y="24" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">JAN</text>
  
  <!-- Calendar grid lines -->
  <line x1="18" y1="26" x2="18" y2="56" stroke="#1e40af" stroke-width="1" opacity="0.3"/>
  <line x1="28" y1="26" x2="28" y2="56" stroke="#1e40af" stroke-width="1" opacity="0.3"/>
  <line x1="38" y1="26" x2="38" y2="56" stroke="#1e40af" stroke-width="1" opacity="0.3"/>
  <line x1="48" y1="26" x2="48" y2="56" stroke="#1e40af" stroke-width="1" opacity="0.3"/>
  
  <line x1="8" y1="32" x2="56" y2="32" stroke="#1e40af" stroke-width="1" opacity="0.3"/>
  <line x1="8" y1="38" x2="56" y2="38" stroke="#1e40af" stroke-width="1" opacity="0.3"/>
  <line x1="8" y1="44" x2="56" y2="44" stroke="#1e40af" stroke-width="1" opacity="0.3"/>
  <line x1="8" y1="50" x2="56" y2="50" stroke="#1e40af" stroke-width="1" opacity="0.3"/>
  
  <!-- Highlighted date (today) -->
  <circle cx="28" cy="35" r="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="28" y="38" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#92400e" text-anchor="middle">15</text>
  
  <!-- Other dates -->
  <text x="18" y="38" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">1</text>
  <text x="38" y="38" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">22</text>
  <text x="48" y="38" font-family="Arial, sans-serif" font-size="7" fill="white" text-anchor="middle">29</text>
</svg>
